version: 2
jobs:
  deploy:
    docker:
      - image: "navikt/deployment-cli:v0.1.6"
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t navikt/syfoproxy:latest .
      - run:
          name: Release docker image
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

            docker tag "navikt/syfoproxy:latest" navikt/syfoproxy:${CIRCLE_SHA1}

            docker push navikt/syfoproxy:${CIRCLE_SHA1}
            docker push navikt/syfoproxy:latest
      # Syfoteksterproxy
      - run: # Username and password is set through $DEPLOYMENT_USERNAME and $DEPLOYMENT_PASSWORD
          name: Create deployment request for syfoteksterproxy in development
          command: deployment-cli deploy create --cluster=dev-sbs --repository=navikt/syfoproxy --team=teamsykefravr -r=nais.yaml --version=$CIRCLE_SHA1 --vars=syfotekster/dev-sbs.json
      - run: # Username and password is set through $DEPLOYMENT_USERNAME and $DEPLOYMENT_PASSWORD
          name: Create deployment request for syfoteksterproxy in prod
          command: deployment-cli deploy create --cluster=prod-sbs --repository=navikt/syfoproxy --team=teamsykefravr -r=nais.yaml --version=$CIRCLE_SHA1 --vars=syfotekster/prod-sbs.json
      # Syfosmregisterproxy
      - run: # Username and password is set through $DEPLOYMENT_USERNAME and $DEPLOYMENT_PASSWORD
          name: Create deployment request for syfosmregisterproxy in development
          command: deployment-cli deploy create --cluster=dev-sbs --repository=navikt/syfoproxy --team=teamsykefravr -r=nais.yaml --version=$CIRCLE_SHA1 --vars=syfosmregister/dev-sbs.json
      - run: # Username and password is set through $DEPLOYMENT_USERNAME and $DEPLOYMENT_PASSWORD
          name: Create deployment request for syfosmregisterproxy in prod
          command: deployment-cli deploy create --cluster=prod-sbs --repository=navikt/syfoproxy --team=teamsykefravr -r=nais.yaml --version=$CIRCLE_SHA1 --vars=syfosmregister/prod-sbs.json
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
